<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/gh/oathanrex/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css"
        rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="calculator">
            
            <div class="calculator__elements">
                <input type="text" class="calculator__display" value="0" disabled>
                <div class="calculator__buttons">
                    <div class="row row1">
                        <button value="clear" class="button-grey equal">AC</button>
                        <button value="+/-" class="button-grey"><i class="fa-solid fa-plus-minus"></i></button>
                        <button value="%" class="button-grey">%</button>
                        <button value="/" class="button-orange">รท</button>
                    </div>
                    <div class="row row2">
                        <button value="7" class="button-black">7</button>
                        <button value="8" class="button-black">8</button>
                        <button value="9" class="button-black">9</button>
                        <button value="*" class="button-orange"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div class="row row3">
                        <button value="4" class="button-black">4</button>
                        <button value="5" class="button-black">5</button>
                        <button value="6" class="button-black">6</button>
                        <button value="-" class="button-orange">-</button>
                    </div>
                    <div class="row row4">
                        <button value="1" class="button-black">1</button>
                        <button value="2" class="button-black">2</button>
                        <button value="3" class="button-black">3</button>
                        <button value="+" class="button-orange">+</button>
                    </div>
                    <div class="row row5">
                        <button value="0" class="button-black zero">0</button>
                        <button value="." class="button-black">,</button>
                        <button value="=" class="button-orange">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
