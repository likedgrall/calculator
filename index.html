<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/gh/oathanrex/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css"
        rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="calculator__elements">
                <div class="calculator__device"></div>
                <div class="calculator__buttons">
                    <div class="row1">
                        <button class="button-grey">AC</button>
                        <button class="button-grey"><i class="fa-solid fa-plus-minus"></i></button>
                        <button class="button-grey">%</button>
                        <button class="button-orange"><i class="fa-solid fa-divide"></i></button>
                    </div>
                    <div class="row2">
                        <button class="button-black">7</button>
                        <button class="button-black">8</button>
                        <button class="button-black">9</button>
                        <button class="button-orange"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div class="row3">
                        <button class="button-black">4</button>
                        <button class="button-black">5</button>
                        <button class="button-black">6</button>
                        <button class="button-orange">-</button>
                    </div>
                    <div class="row4">
                        <button class="button-black">1</button>
                        <button class="button-black">2</button>
                        <button class="button-black">3</button>
                        <button class="button-orange">+</button>
                    </div>
                    <div class="row5">
                        <button class="button-black zero">0</button>
                        <button class="button-black">,</button>
                        <button class="button-orange">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
